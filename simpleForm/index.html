<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalise.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>A Simple Form</title>
  </head>

  <body>
    <main>
      <section class="container">
        <div class="div_one">
          <p>Register with us</p>
        </div>
        <div class="div_two">
          <section>
            <p>Username</p>
            <input
              type="text"
              placeholder="Enter Username"
              id="username"
              class="allClass"
            />
            <span class="myspan one"
              >Username must be at least 3 characters</span
            >
          </section>

          <section>
            <p>Email</p>
            <input
              type="text"
              placeholder="Enter Email"
              id="email"
              class="allClass"
            />
            <span class="myspan two">Email is not valid</span>
          </section>

          <section>
            <p>Password</p>
            <input
              type="text"
              placeholder="Enter Password"
              id="password"
              class="allClass"
            />
            <span class="myspan three"
              >Password must be at least 6 characters</span
            >
          </section>

          <section>
            <p>Comfirm Password</p>
            <input
              type="text"
              placeholder="Enter password again"
              id="confirm"
              class="allClass"
            />
            <span class="myspan four">Password2 is required</span>
          </section>

          <section>
            <button id="mybutt">Submit</button>
          </section>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
